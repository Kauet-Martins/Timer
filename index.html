<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">

        <div class="Box_1">

            <nav class="menu">

                <img src="/assets/Logo.svg" alt="">
                <a href=""><img src="/assets/Timer, Regular (Stroke).png" alt=""></a>
                <a href=""><img src="/assets/Scroll, Regular.png" alt=""></a>

            </nav>

            <div class="def">

                <span>Vou Trabalhar em</span>

                    <input type="text" name="Project_Name" id="Project_Name" placeholder="De uma nome para o seu projeto" class="Pname"> 

                    <span>durante</span>

                    <button id="decress">-</button>

                    <input type="number" name="timer" id="timer" placeholder="00" max="60" min="0" class="number">

                    <button id="incresse">+</button>

                    <span>minutos.</span>
            
            </div>

            <div class="display">

                <input type="number" name="minutes" id="minutes" placeholder="00" min="0" max="60" disabled>
                <span>:</span>
                <input type="number" name="seconds" id="seconds" placeholder="00" min="0" max="59" disabled>

            
            </div>

            <div id="erro" class="erro"></div>

            <div class="iinit">

                <button class="init" id="init">
                
                
                    <img src="/assets/Play, Regular.png" alt="" class="initImg">
    
                    <span>Come√ßar</span>
                    
                
                </button>

            </div>
            

        </div>
    </main>
</body>
</html>
