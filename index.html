<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main class="principal">

        <div class="Box_1">

            <nav>

                <img src="/assets/Logo.svg" alt="">
                <a href=""><img src="/assets/Timer, Regular (Stroke).png" alt=""></a>
                <a href=""><img src="/assets/Scroll, Regular.png" alt=""></a>

            </nav>

            <div class="def">

                <p>
                    
                    Vou Trabalhar em

                    <input type="text" name="Project_Name" id="Project_Name" placeholder="De uma nome para o seu projeto">

                    <input type="number" name="timer" id="timer" placeholder="00" max="60" min="0">

                    <button id="incresse">+</button>

            </div>

            <div class="display">

                <input type="number" name="minutes" id="minutes" placeholder="MM" min="0" max="60">

            </div>

                <img src="/assets/Play, Regular.png" alt="">
